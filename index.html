<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__todo todo">
            <div class="todo__content">
                <h1 class="todo__title">TODOLIST</h1>
                <div class="todo__field">
                    <input class="todo__field_text" type="text" name="" id="">
                    <div class="todo__field_enter">+</div>
                </div>
                <div class="todo__record">
                    <div class="todo__record_item">
                        <input type="checkbox" name="" id="" class="todo__record_checkbox">
                        <div class="todo__record_record">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                            Suscipit, quae.</div>
                        <div class="todo__record_change">&#9998;</div>
                        <div class="todo__record_del">&#10006;</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>


    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> -->
</body>

</html>
